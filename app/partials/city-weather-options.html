<form class='options' name='city-Form' ng-submit='getCity()'>

<div class='form-group'>
<h4>Weather by city name: </h4>
  <input class='input-sm' type='text' id='zip' ng-model='options.city' required placeholder='Athens,gr'>
</div>
 <button type="submit" class="btn btn-default" ng-click='showOptions = !showOptions'>Weather by city</button>
 
</form>
