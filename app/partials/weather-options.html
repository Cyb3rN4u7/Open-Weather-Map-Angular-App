<form name='Options-Form' ng-submit='getWeatherByZip()'>
<div class='form-group'>
  <label for='zip'>Zip  :</label>
  <input type='text' id='zip' ng-model='options.zip'>
</div>

<div class='form-group'>
  <label for='country'>Country  :</label>
  <input type='text' id='country' ng-model='options.country'>
</div>

 <button type="submit" class="btn btn-default">Get Weather by zip</button>

</form>
